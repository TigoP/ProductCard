<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Product card</title>
  <link rel="stylesheet" href="style.css">

</head>

<body>
  <section class="container">

    <div class="esquerda">

      <img src="./images/image-product-mobile.jpg" alt="">
      <img class="desktop" src="./images/image-product-desktop.jpg" alt="">

    </div>

    <div class="direita">
      <p class="cabecalhoRight">
        PERFUME
      </p>
      <div>
        <h1>
          Gabrielle Essence Eau De Parfum
        </h1>
      </div>

      <div class="texto">
        <p>
          A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the
          House of CHANEL.
        </p>
      </div>

      <div class="valores">
        <span class="preco">$149,99 </span> <span class="precoAnterior"> $169.99</span>
      </div>

      <button>
        <img src="./images/icon-cart.svg" alt=""/>
        Add to Cart
      </button>
    </div>
  </section>
</body>

</html>
